services:
  - type: web
    name: majestic-manor
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn Majestic_Manor.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: Majestic_Manor.settings
      - key: SECRET_KEY
        sync: false
      - key: CLOUDINARY_URL
        sync: false
      - key: DEBUG
        value: "False"
